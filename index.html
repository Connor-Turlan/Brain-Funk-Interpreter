<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Brainfunk Interpreter</title>
		<link rel="stylesheet" href="styles/style.css" />
		<script src="src/brainfunk.js" defer></script>
	</head>
	<body class="body">
		<p class="text">PROGRAM:</p>
		<textarea
			class="text text__input"
			id="input-program"
			placeholder="[program]"
		></textarea>
		<div>
			<button class="text text__btn" id="load-program">LOAD</button>
			<button class="text text__btn" id="run-program">RUN</button>
			<button class="text text__btn" id="step-program">STEP</button>
			<button class="text text__btn" id="loop-program">SKIP</button>
		</div>
		<p class="text" id="inst"></p>
		<p class="text" id="memory"></p>

		<p class="text">OUTPUT:</p>
		<textarea
			class="text text__input"
			id="program-output"
			placeholder="[output]"
		></textarea>
	</body>
</html>
